  <main class="container py-5">
    <h1 class="section-title text-center mb-4">Get in Touch</h1>

    <form id="contactForm" class="mx-auto" style="max-width:720px;">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Name</label>
          <input id="name" class="form-control" type="text" required />
          <div id="nameError" class="form-text text-danger"></div>
        </div>
        <div class="col-md-6">
          <label class="form-label">Email</label>
          <input id="email" class="form-control" type="email" required />
          <div id="emailError" class="form-text text-danger"></div>
        </div>
        <div class="col-12">
          <label class="form-label">Phone (optional)</label>
          <input id="phone" class="form-control" type="tel" />
        </div>
        <div class="col-12">
          <label class="form-label">Message</label>
          <textarea id="message" class="form-control" rows="6" required></textarea>
          <div id="messageError" class="form-text text-danger"></div>
        </div>
        <div class="col-12 text-center">
          <button type="submit" class="btn btn-neon btn-lg px-5">Send Message</button>
        </div>
      </div>
    </form>

    <div id="formSuccess" class="alert alert-success mt-4 d-none" role="alert">
      Thank you â€” your message was sent.
